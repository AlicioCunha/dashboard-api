spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/money?createDatabaseIfNotExist=true&useTimezone=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.jackson.date-format=yyyy-MM-dd

moneyapiproperties.security.enable-https=false
moneyapiproperties.environment.allowed-Origin=http://localhost:8000